 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Product Page</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- LightSlider CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightslider/1.1.6/css/lightslider.min.css">
  
  <link rel="stylesheet" href="2.css">
</head>
<body>
    <div class="container">    
		<div class="row mb-3 ">      
            <div class=" col-md-6 col-12" id="thumbnail-carousel">  
              <div class="product-name-top">				
                <h1>Product Name</h1>
                          <h2>Brand Name</h2>
                </div>	            
                <div class="slider">
                  <ul id="lightSlider">
                  
                    <li>
                        <img src="testImage 1.jpg" alt="Product Image">
                    </li>
                    <li>
                      <img src="testImage 2.jpg" alt="Product Image">
                    </li>
                    <li>
                      <img src="testImage 3.jpg" alt="Product Image">
                    </li>
                    <li>
                      <img src="https://fastly.picsum.photos/id/9/5000/3269.jpg?hmac=cZKbaLeduq7rNB8X-bigYO8bvPIWtT-mh8GRXtU3vPc" alt="Product Image">
                   </li>
                    
                    </ul>
                    <div class="slider-indicator"></div>
                </div>
            </div>
            
            
			<div class="col-md-6 col-12">
				<div class="product-info">
          <div class="product-name">				
					<h1>Product Name</h1>
                    <h2>Brand Name</h2>
          </div>	
					<label for="rate">Rate:</label>
					<select name="price" id="price">
						<option value="10">$10</option>
						<option value="20">$20</option>
						<option value="30">$30</option>
						<option value="40">$40</option>
						<option value="50">$50</option>
					</select>
					<div class="radio-container">
						<input type="radio" id="size-small" name="size" value="small" checked>
						<label for="size-small">Small</label>
						<input type="radio" id="size-medium" name="size" value="medium">
						<label for="size-medium">Medium</label>
						<input type="radio" id="size-large" name="size" value="large">
						<label for="size-large">Large</label>
					</div>
					<button class="btn btn-primary">Buy Now</button>
					<button class="btn btn-secondary">Add to Cart</button>
				</div>
			</div>
		</div> 
    <div class="card mb-3 " >
      <h5>Description</h5>
      <p class="ml-3">This is a placeholder for Description.</p>
        
      <h5>Customer Reviews</h5>
      <p class="ml-3">This is a placeholder for customer reviews.</p>
    </div>         
           
  </div> 


	


<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

<!-- Popper.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

<!-- Bootstrap JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightslider/1.1.6/js/lightslider.min.js"></script>
<script>
$(document).ready(function() {
  var slider = $("#lightSlider");
  slider.lightSlider({
    item: 1,
    loop: true,
    auto: true,
    pause: 5000,
    pager: false,
    slideMargin: 0
  });

  //slider indicator
  var sliderIndicator = $(".slider-indicator");
  var addedSlides = [];
  
  slider.find("li").each(function(index) {
    var imgSrc = $(this).find("img").attr("src");
    
    if (addedSlides.includes(imgSrc)) {
      return;
    }
    
    addedSlides.push(imgSrc); // Add current slide to addedSlides
    sliderIndicator.append("<div class='slider-indicator-item' data-index='" + (addedSlides.length - 1) + "'><img src='" + imgSrc + "'></div>");
  });

  //click event to slider indicator item
  sliderIndicator.on("click", ".slider-indicator-item", function() {
    var index = $(this).data("index");
    slider.goToSlide(index);
  });

  // active indicator item when slide changes
  slider.on("afterChange", function(event, slick, currentSlide) {
    sliderIndicator.find(".slider-indicator-item").removeClass("active");
    sliderIndicator.find(".slider-indicator-item[data-index='" + currentSlide + "']").addClass("active");
  });
//   document.addEventListener( 'DOMContentLoaded', function () {
//   new slider-indicator( '#thumbnail-carousel', {
// 		fixedWidth: 100,
//     fixedHeight: 60,
// 		gap       : 10,
// 		rewind    : true,
// 		pagination: false,
//   } ).mount();
// } );
});

</script>
</body>
</html>
